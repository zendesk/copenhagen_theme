title: "Copenhagen Theme Ticket Fields"
packages:
  - "cph-theme-ticket-fields"
parts:
  - translation:
      key: "cph-theme-ticket-fields.dropdown.empty-option"
      title: "[A11Y] Hidden label for screen readers, describing an empty option in a dropdown"
      screenshot: "https://drive.google.com/file/d/1enaOJceIEIVn_uYqvaF4AHlE1_RIpjqe/view?usp=drive_link"
      value: "Select an option"
  - translation:
      key: "cph-theme-ticket-fields.lookup-field.loading-options"
      title: "Message shown in combobox when searched options are loading"
      screenshot: "https://drive.google.com/file/d/1_TeqU5hihEJb03q6adVI0-nuklYask1d/view?usp=drive_link"
      value: "Loading items..."
  - translation:
      key: "cph-theme-ticket-fields.lookup-field.no-matches-found"
      title: "Message shown in combobox when searched option is not found"
      screenshot: "https://drive.google.com/file/d/1zwRLhFj0I0N0JV07O7wpoEZO5tBBK8JF/view?usp=drive_link"
      value: "No matches found"
  - translation:
      key: "cph-theme-ticket-fields.lookup-field.placeholder"
      title: "Placeholder shown in combobox, {{label}} will be replaced by field label. Alternative English for languages with grammar/declension issues: [Search label {{label}}]."
      screenshot: "https://drive.google.com/file/d/1nlnj_I-L7bkIs9Hn93Btrl8bh_HJfL6h/view?usp=drive_link"
      value: "Search {{label}}"
  - translation:
      key: "cph-theme-ticket-fields.credit-card-digits-hint"
      title: "Additional label shown above the credit card field, informing the user that only the last 4 digits are required."
      screenshot: "https://drive.google.com/file/d/13Pz2p5q7FHX9FKT6MUR6Sg5vWy55X0kP/view?usp=drive_link"
      value: "(Last 4 digits)"
  - translation:
      key: "cph-theme-ticket-fields.dropdown.back-option-label"
      title: "Label for the back option in a multi-level dropdown, used to return to the previous menu."
      screenshot: "https://drive.google.com/file/d/1u_eLJAGP8bGvQE7cteCQyCNJT13_9dOu/view?usp=drive_link"
      value: "Back"

  - translation:
      key: "cph-theme-ticket-fields.upload-failed-title"
      title: "Title of the notification shown when the upload of an attachment failed"
      screenshot: "https://drive.google.com/file/d/1HaYFIjlr89IWfu-HweJbTRjC23u3bLP-/view?usp=sharing"
      value: "{{fileName}} upload failed"
  - translation:
      key: "cph-theme-ticket-fields.attachments.error-separator"
      title: "Separator between errors for the same file - please localize according to your language's punctuation rules"
      screenshot: "https://drive.google.com/file/d/1z8VM5w7BLz9E5iJlAzX1mVuvv9Jz0XGL/view?usp=sharing"
      value: "; "
  - translation:
      key: "cph-theme-ticket-fields.attachments.upload-error-title"
      title: "Title of the notification shown when the upload of an attachment failed"
      screenshot: "https://drive.google.com/file/d/19pYyTsdX_PzxZpMmN3-1sQn7gG_3bxl6/view?usp=drive_link"
      value: "Upload error"
  - translation:
      key: "cph-theme-ticket-fields.attachments.upload-error-description"
      title: "Description of the notification shown when the upload of an attachment failed. {{fileName}} will be replaced by file name, e.g., [image.png]. Alternative English if you encounter declension issues: [There was an error uploading the file {{fileName}}. Try again or upload another file.] "
      screenshot: "https://drive.google.com/file/d/19pYyTsdX_PzxZpMmN3-1sQn7gG_3bxl6/view?usp=drive_link"
      value: "There was an error uploading {{fileName}}. Try again or upload another file."
  - translation:
      key: "cph-theme-ticket-fields.attachments.drop-files-label"
      title: "Label shown when a file is dragged over the attachment field"
